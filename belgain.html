<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveRush - Domino's</title>
    <link rel="stylesheet" href="belgain.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>CraveRush Belgian Waffle</h1>
      
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Order Delicious Belgian Waffles</h2>
        <button class="order-btn">Order Now</button>
    </section>

    

    <!-- Featured Pizzas (Carousel) -->
    <section class="featured">
        <h2>Top Picks</h2>
        <div class="carousel">
            <div class="pizza-card">
                <img src="logos/chocky.jpeg" alt="Pizza">
                <h3>Chocolate Delight</h3>
                <p>⭐ 4.5 | Rich chocolate topping</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="pizza-card">
                <img src="logos/sbliss.jpeg" alt="Pizza">
                <h3>Strawberry Bliss</h3>
                <p>⭐ 4.7 | Fresh strawberries & cream</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="pizza-card">
                <img src="logos/nm.jpeg" alt="Pizza">
                <h3>Nutella Magic</h3>
                <p>⭐ 4.6 |Loaded with Nutella</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Map Section -->
   <!-- Domino's Locations -->
   <!-- Map Section -->
<section class="map">
    <h2>Find Belgian Waffle Near You</h2>
    <a href="https://www.google.com/maps/search/Belgian+Waffle+near+me" target="_blank">
        <img src="logos/fmap.png" alt="Find Belgian Waffle Locations">
    </a>
</section>
    <!-- Footer -->
    <footer>
        <p>©️ 2025 CraveRush Domino's. All rights reserved.</p>
    </footer>

</body>
</html>

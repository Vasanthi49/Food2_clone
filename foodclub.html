<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveRush - Food Club</title>
    <link rel="stylesheet" href="foodclub.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>CraveRush - Food Club</h1>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Enjoy Delicious Food at Food Club</h2>
        <button class="order-btn">Order Now</button>
    </section>

    <!-- Food Items -->
    <section class="food-items">
        <h2>Popular Dishes</h2>
        <div class="food-container">
            <div class="food-card">
                <img src="logos/cb.jpeg" alt="Burger">
                <h3>Cheesy Burger</h3>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="food-card">
                <img src="logos/spicypizza.jpeg" alt="Pizza">
                <h3>Spicy Pizza</h3>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="food-card">
                <img src="logos/crispyfries.jpeg" alt="French Fries">
                <h3>Crispy Fries</h3>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>

    <!-- Map Section -->
    <section class="map">
        <h2>Find Food Club Near You</h2>
        <a href="https://www.google.com/maps/search/Food+Club+near+me" target="_blank">
            <img src="logos/fmap.png" alt="Find Food Club Locations">
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <p>©️ 2025 CraveRush Food Club. All rights reserved.</p>
    </footer>

</body>
</html>

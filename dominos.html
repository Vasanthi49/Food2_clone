<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveRush - Domino's</title>
    <link rel="stylesheet" href="dominos.css">
</head>
<body>
    <header>
        <h1>CraveRush Domino's</h1>
      
    </header>
    <section class="hero">
        <h2>Order Hot & Fresh Domino's Pizza</h2>
        <button class="order-btn">Order Now</button>
    </section>
    <section class="featured">
        <h2>Top Picks</h2>
        <div class="carousel">
            <div class="pizza-card">
                <img src="logos/dp1.jpeg" alt="Pizza">
                <h3>Farmhouse Pizza</h3>
                <p>⭐ 4.5 | Loaded with veggies</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="pizza-card">
                <img src="logos/pepperone pizza.jpeg" alt="Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>⭐ 4.7 | Classic Pepperoni</p>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="pizza-card">
                <img src="logos/burst.jpeg" alt="Pizza">
                <h3>Cheese Burst</h3>
                <p>⭐ 4.6 | Extra cheesy delight</p>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>
   <section class="map-section">
    <h2>Find Domino's Near You</h2>
    <a href="https://www.google.com/maps/search/Domino's+Pizza/" target="_blank">
        <img src="logos/map.png" alt="Find Domino's Locations" class="map-image">
    </a>
</section>
    <footer>
        <p>©️ 2025 CraveRush Domino's. All rights reserved.</p>
    </footer>

</body>
</html>
